<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcademiaWise Q&A</title>
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/question.css">
    <!-- Quill.js Stylesheet -->
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
    <header>
     <div class="header-container"> <!-- The first container in the header -->
        <div id="logo">
            <h1>AcademiaWise</h1> <!-- This is the title -->
        </div>

        <div class="search-field"> <!-- Beginning the search field -->
            <div class="close-icon">
                <svg class="icons" aria-label="close icon">
                    <use href="#closeIcon"></use>
                </svg>
            </div>
      
          <input type="text" placeholder="Search" id="searchBar">
          <svg class="icons" id="search-icon" aria-label="search icon">
            <use href="#searchIcon" ></use>
          </svg>
        </div> <!-- End of the search field -->

        <div class="profile-icon">
          <a href="sign.html">
            <svg class="icons" aria-label="profile icon">
                <use href="#profileIcon"></use>
            </svg>
          </a>
        </div>
        <div class="notifications">
          <svg class="icons" id="bell-icon">
            <use href="#bellIcon"></use>
          </svg>
        </div>
     </div> <!-- End of the first container in the header -->

          <!-- Lower header container -->
  <div class="lower-header">
    <div>
      <button id="menu-toggle" class="menu-toggle" >
        <svg class="icons" aria-label="Menu Icon">
           <use href="#menuIcon"></use>
        </svg>
     </button>
    </div>


  <div >
    <button class="feedback-btn">Feedback</button>
  </div>



    <div class="add-question">
      <a href="question.html">
      <svg class="icons" id="add-question-icon">
        <use href="#addQuestionIcon"></use>
      </svg>
      </a>
    </div>
  </div>
    </header>

    <div class="main-wrapper">
        <aside class="sidebar" id="sidebar"> <!-- the sidebar-->
            <!-- Sidebar Top -->
            <div class="sidebar-top">
              <div class="sidebar-item" id="home-icon">
                <svg class="sidebar-icon" aria-label="Home Icon">
                  <use href="#homeIcon"></use>
                </svg>
                <span>Home</span>
              </div>
              
              <div class="sidebar-item" id="files-icon">
                <svg class="sidebar-icon" aria-label="Files Icon">
                  <use href="#filesIcon"></use>
                </svg>
                <span>Files</span>
              </div>
              
              <div class="sidebar-item" id="saved-QAIcon">
                <svg class="sidebar-icon" aria-label="Saved Q&A Icon">
                  <use href="#savedQAIcon"></use>
                </svg>
                <span>Saved Q&A</span>
              </div>
            </div>
        </aside>

           <!-- Main page content -->
           <div class="main-content">
            
            <h3>Fire Out Your Question(s)</h3>

            <div class="question-container">

              <div class="input-container">
                <input type="text" placeholder="write the title of the question in short form e.g what, how etc" id="title">
              </div>
           
              <div class="input-container">
                <div id="editor-container" style="height: 250px;"></div>
              </div>
              
  
              <div class="tag-input-container">
                <div class="tags" id="tags"></div>
                <input type="text" id="tagInput" placeholder="Add tags..." autocomplete="off">
            </div>
  
            <div>
              <input type="checkbox" id="courseTarget">Targeted Courses
            </div>
  
            <div class="dropdown-container">
              <label for="questionSimilarity">Are some of these questions similar to your problem?</label>
              <select id="questionSimilarity">
                  <option value="">Select an option</option>
                  <option value="yes">Sorry No Questions found</option>
              </select>
          </div>
          <div style="text-align: center;">
            <button class="askBtn">
                <svg class="icons">
                  <use href="#send"></use>
                </svg>
                Ask
            </button>
          </div>

         </div>
         
    </div>
    </div>
     
    <!-- SVG icons definition -->
   
            <!-- SVG Icons Definition for sidebar -->
            <svg style="display: none;">
              
                <symbol id="homeIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                </symbol>

              <symbol id="filesIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" />
              </symbol>
              
              <symbol id="savedQAIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0 1 11.186 0Z" />
              </symbol>

            </svg>
            
            <!--svg icon definitions for header-->

    <svg>
        <symbol id="menuIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </symbol>
          
    </svg>



    <svg>
        <symbol id="bellIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" />
            <line x1="3" y1="3" x2="20" y2="20" stroke="black" stroke-width="2"/>
        </symbol>
          
    </svg>

     <svg>
    <symbol id="addQuestionIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
    </symbol>
     </svg>

    <svg style="display: none;">
      <symbol id="closeIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
      </symbol>
    </svg>

    <svg style="display: none;">
      <symbol id="profileIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
      </symbol> 
    </svg>

    <svg style="display: none;">
      <symbol id="searchIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
      </symbol>

      <symbol id="send" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" />
      </symbol>
      
    </svg>



    <!-- Quill.js Script -->
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script>
  const quill = new Quill('#editor-container', {
  theme: 'snow', // Snow theme is a simple and clean UI
  modules: {
    toolbar: [
            ['bold', 'italic', 'underline', 'strike'],  // Formatting buttons
            ['blockquote', 'code-block'],               // Block style
            ['code-block'], 
            [{ 'header': 1 }, { 'header': 2 }],         // Header sizes
            [{ 'list': 'ordered'}, { 'list': 'bullet' }], // Lists
            [{ 'script': 'sub'}, { 'script': 'super' }], // Subscript/Superscript
            [{ 'indent': '-1'}, { 'indent': '+1' }],    // Indentation
            [{ 'direction': 'rtl' }],                   // Text direction
            [{ 'size': ['small', false, 'large', 'huge'] }], // Font sizes
            [{ 'header': [1, 2, 3, 4, 5, 6, false] }],  // Custom header
            [{ 'color': [] }, { 'background': [] }],    // Text color and background color
            [{ 'font': [] }],                           // Font family
            [{ 'align': [] }],                          // Text alignment
            ['link', 'image', 'video', 'formula'],      // Insert links, images, videos
            ['clean'] 
    ]
  }
});

</script>

    <script src="header.js"></script>
    <script src="main.js"></script>
    <script src="question.js"></script>
</body>
</html>
