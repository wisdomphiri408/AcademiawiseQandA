<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcademiaWise Q&A</title>
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/header.css">
</head>
<body>
    <header>
     <div class="header-container"> <!-- The first container in the header -->
        <div id="logo">
            <h1>AcademiaWise</h1> <!-- This is the title -->
        </div>
     
        <div class="search-field"> <!-- Beginning the search field -->
            <div class="close-icon">
                <svg class="icons">
                    <use href="#closeIcon"></use>
                </svg>
            </div>
      
          <input type="text" placeholder="Search" id="searchBar">
          <svg class="icons">
            <use href="#searchIcon"></use>
          </svg>
        </div> <!-- End of the search field -->

        <div class="profile-icon">
            <svg class="icons">
                <use href="#profileIcon"></use>
            </svg>
        </div>
     </div> <!-- End of the first container in the header -->
    </header>
     
    <!-- SVG icons definition -->
    <svg style="display: none;">
      <symbol id="closeIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
      </symbol>
    </svg>

    <svg style="display: none;">
      <symbol id="profileIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
      </symbol> 
    </svg>

    <svg style="display: none;">
      <symbol id="searchIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
      </symbol>
    </svg>

    <script src="js/header.js"></script>
</body>
</html>
