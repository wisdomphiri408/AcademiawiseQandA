<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcademiaWise Q&A</title>
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
     <div class="header-container"> <!-- The first container in the header -->
        <div id="logo">
            <h1>AcademiaWise</h1> <!-- This is the title -->
        </div>

        <div class="search-field"> <!-- Beginning the search field -->
            <div class="close-icon">
                <svg class="icons" aria-label="close icon">
                    <use href="#closeIcon"></use>
                </svg>
            </div>
      
          <input type="text" placeholder="Search" id="searchBar">
          <svg class="icons" id="search-icon" aria-label="search icon">
            <use href="#searchIcon" ></use>
          </svg>
        </div> <!-- End of the search field -->

        <div class="profile-icon">
          <a href="sign.html">
            <svg class="icons" aria-label="profile icon">
                <use href="#profileIcon"></use>
            </svg>
          </a>
        </div>
        <div class="notifications">
          <svg class="icons" id="bell-icon">
            <use href="#bellIcon"></use>
          </svg>
        </div>
     </div> <!-- End of the first container in the header -->

          <!-- Lower header container -->
  <div class="lower-header">
    <div>
      <button id="menu-toggle" class="menu-toggle" >
        <svg class="icons" aria-label="Menu Icon">
           <use href="#menuIcon"></use>
        </svg>
     </button>
    </div>


  <div >
    <button class="feedback-btn">Feedback</button>
  </div>


    <div class="add-question">
      <a href="question.html">
      <svg class="icons" id="add-question-icon">
        <use href="#addQuestionIcon"></use>
      </svg>
      </a>
    </div>
  </div>
    </header>

    <div class="main-wrapper">
        <aside class="sidebar" id="sidebar"> <!-- the sidebar-->
            <!-- Sidebar Top -->
            <div class="sidebar-top">
              <div class="sidebar-item" id="home-icon">
                <svg class="sidebar-icon" aria-label="Home Icon">
                  <use href="#homeIcon"></use>
                </svg>
                <span>Home</span>
              </div>
              
              <div class="sidebar-item" id="files-icon">
                <svg class="sidebar-icon" aria-label="Files Icon">
                  <use href="#filesIcon"></use>
                </svg>
                <span>Files</span>
              </div>
              
              <div class="sidebar-item" id="saved-QAIcon">
                <svg class="sidebar-icon" aria-label="Saved Q&A Icon">
                  <use href="#savedQAIcon"></use>
                </svg>
                <span>Saved Q&A</span>
              </div>
            </div>
        </aside>

           <!-- Main page content -->
           <div class="main-content">
            <h3>Welcome to Q and A website</h3>
            <p>This website will solve almost every school problem you have all you need is to ask</p>
 
     </div>
    </div>
     
    <!-- SVG icons definition -->

            <!--svg icon definitions for header-->

    <svg>
        <symbol id="menuIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </symbol>
          
    </svg>

     <svg>
    <symbol id="addQuestionIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">

    </symbol>
     </svg>

    <svg style="display: none;">
      <symbol id="closeIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">

      </symbol>
    </svg>

    <svg style="display: none;">
      <symbol id="profileIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">

    <svg style="display: none;">
      <symbol id="searchIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">

    <script src="main.js"></script>
</body>
</html>
